<div class="example-boundary mt-1 mb-1">
  <div class="example-box" 
    *ngFor="let diningTable of diningTable; let i = index"
    cdkDragBoundary=".example-boundary" 
    cdkDrag
    #i
    (cdkDragEnded)="dragEnd($event, i)"
    [ngStyle]="{transform: diningTable.diningTablePosition}">
    {{diningTable.diningTableName}}
    <div class="example-handle" cdkDragHandle>
      <svg width="18px" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>
  </div>
</div>
