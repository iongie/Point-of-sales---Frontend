<div class="app-body center">
  <main class="main d-flex align-items-center">
      <div class="container">
          <div class="row">
              <div class="col-md-8 mx-auto">
                  <div class="card-group">
                      <div class="card p-4">
                          <div class="card-body">
                          <form #f="ngForm" (submit)="login()" autocomplete="off">
                              <h1>Login</h1>
                              <p class="text-muted">Sign In to your account</p>
                              <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="icon-user"></i></span>
                                  </div>
                                  <input 
                                  type="text" 
                                  class="form-control"
                                  [ngClass]="{ 'is-invalid': f.submitted && username.invalid }"
                                  placeholder="Username" 
                                  autocomplete="username" 
                                  id="username" 
                                  name="username"
                                  [(ngModel)]="dataLogin.username" 
                                  #username="ngModel"
                                  required>
                                  <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                                      <div  *ngIf="username.errors.required" >
                                          Username is request.
                                      </div>
                                  </div>
                              </div>
                              <div class="input-group mb-4">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="icon-lock"></i></span>
                                  </div>
                                  <input 
                                  type="password" 
                                  class="form-control"
                                  [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
                                  placeholder="Password" 
                                  autocomplete="current-password" 
                                  id="password" 
                                  name="password"
                                  [(ngModel)]="dataLogin.password" 
                                  #password="ngModel"
                                  required>
                                  <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                                      <div  *ngIf="password.errors.required" >
                                          Password is request.
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-6">
                                      <button type="submit" class="btn btn-primary px-4">Login</button>
                                      <img *ngIf="loading" class="pl-2" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                                  </div>
                                  <!-- <div class="col-6 text-right">
                                      <button type="button" class="btn btn-link px-0" (click)="goToSendEmail()">Forgot password?</button>
                                  </div> -->
                                  <!-- <div class="col-md-12" style="margin-top: 10px;">
                                      <alert type="danger" *ngIf="alertNotifNotSuccess == true">
                                      <strong>Failed!</strong> {{alertText}}
                                      </alert>
                                  </div> -->
                              </div>
                          </form>
                          </div>
                      </div>
                      <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                          <div class="card-body text-center">
                              <div>
                                  <!-- <h2>Point Of Sales by GigihLabs</h2>
                                  <p>Welcome to POS-GigihLabs</p> -->
                                  <!-- <button type="button" class="btn btn-primary active mt-3">Register Now!</button> -->
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </main>
 </div>
